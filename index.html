<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/5-filled-64.ico" type="image/x-icon">
    <title></title>
    <link rel="stylesheet" href="css/line-awesome.min.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <div class="nav__top">
            <div class="logo"></div>
            <div class="buttons">
                <div class="rules-btn">
                    <i class="las la-info-circle"></i>
                </div>
                <div class="settings-btn">
                    <i class="las la-cog"></i>
                </div>
            </div>
        </div>
        <div class="main__board"></div>
        <div class="keyboard"></div>
    </div>

    <div class="settings">
        <div class="settings__top">
            <div class="return-btn">
                <i class="las la-undo"></i>
            </div>
        </div>
        <div class="settings__title">Настройки</div>
        <div class="settings__list">
            <div class="settings__item">
                <div class="settings__item-name">Темная тема</div>
                <input type="checkbox" name="app__theme" id="app__theme">
            </div>
        </div>
    </div>
    
    <script src="js/sweetalert2.min.js"></script>
    <script src="js/5-letters_words.js"></script>
    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
